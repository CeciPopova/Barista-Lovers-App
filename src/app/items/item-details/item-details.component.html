<section id="details-page" *ngIf="theme">
    <h1>Recipe Details</h1>
    <article class="details-card">
        <article class="details-card-text">
            <h2>Title:<br>{{theme.themeName}}</h2>
            <h3>Author: {{theme.userId}}</h3>
            <h3>Painting technique: Oil paints</h3>
            <h3>Certificate of authenticity: Yes</h3>

            <!-- If there is no registered user, do not display buttons-->
            <div class="buttons" *ngIf="isLoggedIn">
                <div class="answer-comment">
                    <p>Barista comment:</p>
                    <div class="answer">
                        <form>
                            <textarea name="postText" id="comment" cols="20" rows="5"></textarea>
                            <button class="btn-share">Post</button>
                        </form>
                    </div>
                </div>
                <!-- Only for registered user and author of the publication -->
                <a routerLink="/edit" class="btn-edit">Edit</a>
                <a href="#" class="btn-delete">Delete</a>
                <!-- logged in user who has not yet shared the publication-->
                <a href="#" class="btn-share">Like publication</a>

                <!-- logged in user who has already shared the publication-->
                <!-- <p class="shared-pub">You already like this publication</p> -->
            </div>
        </article>
        <article class="details-card-image">
            <img src="../../../assets/images/1040747.jpg" alt="art-image2">
        </article>
    </article>
</section>
