 <main>
     <section id="login-container">
         <div class="container">
             <!-- Do not forget to change the path to the image -->
             <img src="../../../assets/images/85984411d0281113179065628d9d061f.jpg" alt="image">
             <form action="#" method="" class="container-text">
                 <h2>Login</h2>
                 <p>Welcome, see the new masterpieces!</p>
                 <label for="username">Username:</label>
                 <input 
                 type="text" 
                 id="username" 
                 placeholder="ivan_00" 
                 name=""
                 #inputUsername
                 >
                 <label for="password">Password:</label>
                 <input 
                 type="password" 
                 id="password" 
                 placeholder="*****" 
                 name=""
                 #inputPassword
                 >
                 <button class="login-btn" (click)="login(inputUsername.value, inputPassword.value)">Login</button>
                 <div class="card-no-account">
                     <p>Don't have an account? <a href="/register">Sign up</a>.</p>
                 </div>
             </form>
         </div>
     </section>
 </main>
 <app-footer />
