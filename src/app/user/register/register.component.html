<main>
    <section id="register-container">
        <div class="register-container-info">
            <!-- Do not forget to change the path to the image -->
            <img src="../../../assets/images/85984411d0281113179065628d9d061f.jpg" alt="image">
            <form class="container-text" [formGroup]="form" (ngSubmit)="register()">
                <h2>Register</h2>
                <p>Register to get ideas and view the latest masterpieces.</p>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="ivan_00" name="username" formControlName="username">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="2572 Orphan Road" name="email" formControlName="email">
                <ng-container formGroupName="passGroup">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="*****" name="password" formControlName="password" formControlName="password">
                    <label for="re-password">Repeat password:</label>
                    <input id="re-password" placeholder="*****" name="rePassword" formControlName="rePassword">
                </ng-container>
                
                <button class="register-btn">Register</button>
                <div class="card-no-account">
                    <p>Already have an account?<a href="/login"> Sign in</a></p>
                </div>
            </form>
        </div>
    </section>
</main>
<app-footer />
